<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Euphemia.... welcome?!??</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="coming-soon-regular">
    <div class="content-box step-1">
        <h1>Hi Welcome To BobaGhost Cards!</h1>
        <img src="bobaghost-logo.png" class="logo img-responsive">
        <div class="button-container">
            <button id="next-1">... I'm not here for pokemon cards...</button>
        </div>
    </div>


    <div class="content-box step-2 hide">
        <h1>Oh wait, is that you Mia?? </h1>
        <div class="button-container">
            <button id="next-2">... Whats up?</button>
        </div>
    </div>

     <div class="content-box step-3 hide">
        <h1>Dear Euphemia.......
            <br>
            Will you be my Valentine?</h1>
        <div class="button-container">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>


       <div class="content-box step-no hide">
        <h1>DID U CLICK NO???</h1>
        <div class="button-container">
            <button id="accident">It was an accident I swear...</button>
           
        </div>
    </div>




 

    <audio id="background-music" loop>
        <source src="https://domnguyen.github.io/valentines/brokeboys.mp3" type="audio/mp3">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <script defer src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const noButton = document.getElementById('no');
            const yesButton = document.getElementById('yes');
            const stepOneButton = document.getElementById('next-1');
            const stepTwoButton = document.getElementById('next-2');
            const stepThreeButton = document.getElementById('next-3');

            const accidentButton = document.getElementById('accident');

            
            noButton.addEventListener('mouseenter', function () {
                noButton.classList.add('shake');
                generateEvilFaces();
            });
            
            noButton.addEventListener('mouseleave', function () {
                noButton.classList.remove('shake');
            });
            
            yesButton.addEventListener('click', function () {
                //alert('Yay! Can‚Äôt wait for our date! ‚ù§Ô∏è');
                confetti();
            });

             stepOneButton.addEventListener('click', function () {
                document.getElementsByClassName("step-1")[0].classList.add("hide");
                document.getElementsByClassName("step-2")[0].classList.remove("hide");

            });

             stepTwoButton.addEventListener('click', function () {
                  document.getElementsByClassName("step-2")[0].classList.add("hide");
                document.getElementsByClassName("step-3")[0].classList.remove("hide");
            });

              accidentButton.addEventListener('click', function () {
                  document.getElementsByClassName("step-no")[0].classList.add("hide");
                document.getElementsByClassName("step-3")[0].classList.remove("hide");
            });

            noButton.addEventListener('click', function () {
                generateEvilFaces();

                document.getElementsByClassName("step-3")[0].classList.add("hide");
                document.getElementsByClassName("step-no")[0].classList.remove("hide");
            });

            function generateEvilFaces() {
                for (let i = 0; i < 30; i++) {
                    let evilFace = document.createElement('div');
                    evilFace.innerHTML = 'üòà';
                    evilFace.classList.add('evil-face');
                    document.body.appendChild(evilFace);
                    
                    let x = Math.random() * window.innerWidth;
                    let y = Math.random() * window.innerHeight;
                    
                    evilFace.style.left = `${x}px`;
                    evilFace.style.top = `${y}px`;
                    
                    setTimeout(() => {
                        evilFace.remove();
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
